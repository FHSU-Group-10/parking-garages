<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Operator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.js"></script>


  <script src="https://use.fontawesome.com/da8f2a3609.js"></script>

  <script src="../script/pricing.js"></script>
</head>
<style>
  input {
    display: block;
    margin-left: 5%;
  }

  label {
    margin-left: 20px;
  }

  button {
    margin-left: 20px;
  }

  h1,
  h2 {
    margin-left: 20px;
    ;
  }

  .form-group {
    margin: 10px;
  }
</style>

<body ng-app="priceApp" ng-controller="priceCtrl as vm">
  <h1 class="h1_title">Operator Home page</h1>
  <hr>
  <form>
    <h2 class="prcing_title">Update Pricing</h2>
    <div class="form-group">
      <label for="walk_in">Set your price for walk-in reservations: </label>
      <input type="text" name="walk_in" id="walk_in" placeholder="10.00" ng-model="vm.price.walkInCost">
    </div>
    <div class="form-group">
      <label for="single">Set your price for single reservations(30 min inteval): </label>
      <input type="text" name="single" id="single" placeholder="10.00" ng-model="vm.price.singleCost">
    </div>
    <div class="form-group">
      <label for="guaranteed">Set your price for guaranteed (multi-day) reservations: </label>
      <input type="text" name="walk_in" id="guaranteed" placeholder="10.00" ng-model="vm.price.guaranteedCost">
    </div>
    <div class="form-group">
      <label for="dailyMax">Set your price for the maximum daily rate: </label>
      <input type="text" name="walk_in" id="dailyMax" placeholder="10.00" ng-model="vm.price.dailyMax">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="vm.submit()">Submit</button>
  </form>
  <hr>
</body>

</html>
