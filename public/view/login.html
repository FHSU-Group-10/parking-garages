<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Park Lite Login</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  
  
  
  <script src="https://use.fontawesome.com/da8f2a3609.js"></script>
  
  <script src="../script/login.js"></script>
</head>

<style>
  .background {
    background-color: black;
  }
  
  .card {
    border: none;
  }
  
  .forgot-password:hover {
    color: white !important;
  }
  
  
  .gradient-custom {
    /* fallback for old browsers */
    background: #6a11cb;
    
    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
    
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
  }

  @media only screen and (max-width: 1080px) {
    #fadeshow1 {
      display: none;
    }
  }

  @media only screen and (min-width: 1081px) {
    #fadeshow2 {
      display: none;
    }
  }
  
  
  @media (min-width: 768px) {
    .gradient-form {
      height: 100vh !important;
    }
  }
  @media (min-width: 769px) {
    .gradient-custom-2 {
      border-top-right-radius: .3rem;
      border-bottom-right-radius: .3rem;
    }
  }

</style>

<body class="background">
<section id="fadeshow2" class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            
            <div class="mb-md-5 mt-md-4 pb-5">
  
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              
              <div class="form-outline form-white mb-4">
                <div class="input-group mb-3">
                  <span class="input-group-text park-lite-form-style">@</span>
                  <input type="text" class="form-control park-lite-form-style" placeholder="Username">
                </div>
              </div>
              
              <div class="form-outline form-white mb-4">
                <div class="input-group mb-3">
                  <span class="input-group-text park-lite-form-style"><i  class="fa fa-eye-slash park-lite-form-style" aria-hidden="true"></i></span>
                  <input  type="password" class="form-control park-lite-form-style" placeholder="Password">
                </div>
              </div>
  
              <div class="text-center pt-1 mb-5 pb-1">
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                <button class="btn btn-outline-info btn-lg px-5" type="submit">Login</button>
              </div>
            
            </div>
            
            <div>
              <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>
          
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="fadeshow1" class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card bg-dark rounded-3 text-white">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                
                <div class="text-center">
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Please enter your login and password!</p>
                </div>
                
                <form>
                  <p>Please login to your account</p>
                  
                  <div class="form-outline mb-4">
                    <div class="input-group mb-3">
                      <span class="input-group-text park-lite-form-style">@</span>
                      <input type="text" class="form-control park-lite-form-style" placeholder="Username">
                    </div>
                  </div>
                  
                  <div class="form-outline mb-4">
                    <div class="input-group mb-3">
                      <span class="input-group-text park-lite-form-style"><i  class="fa fa-eye-slash park-lite-form-style" aria-hidden="true"></i></span>
                      <input  type="password" class="form-control park-lite-form-style" placeholder="Password">
                    </div>
                  </div>
                  
                  <div class="text-center pt-1 mb-5 pb-1">
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                    <button class="btn btn-outline-info btn-lg px-5" type="submit">Login</button>
                  </div>
                  
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
                
                </form>
              
              </div>
            </div>
            <div class="col-lg-6 d-flex justify-content-center align-items-center gradient-custom-2" style="background: black !important;" >
              <div class="col-lg-6 d-flex justify-content-center align-items-center gradient-custom-2 right-div">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <img src="../images/parking-sign-small.jpg" alt="Girl in a jacket" width="400" height="600">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
